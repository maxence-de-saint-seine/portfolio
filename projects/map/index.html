<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mappa-mundi@0.0.4"></script>

    <script type="text/javascript" src="sketch.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Data visualization</h1>
      <p>Select data source, color and size</p>
      
      <select id="dataSource">
        <option value="subscribers">Subscribers</option>
        <option value="views">Views</option>
        <option value="watch_time_minutes">Watch Time</option>
      </select>

      <select id="circleColor">
        <option value="purple">Purple</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      <input type="range" min="10" max="200" value="100" class="slider" id="circleSize">
      
      <p></p>
    </div>
  </body>
</html>
